<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <h3>Join a chat</h3>
            </div>
            <div class="form-field">
                <label>Display name</label>
                <input type="text" name="name" autofocus placeholder="Enter your name">
            </div>
            <div class="form-field">
                <label>Room name</label>
                <input id="roomName" type="text" name="room" placeholder="Enter room name">
            </div>
            <div class="form-field">
                <label>Active rooms</label>
                <select id="rooms" name="active" value=""></select>
            </div>
            <div class="form-field">
                <button type="submit">Join</button>
            </div>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
